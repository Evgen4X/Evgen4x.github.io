<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../generalFiles/default.css" />
		<link rel="stylesheet" href="texas-holdem.css" />
		<link rel="stylesheet" href="../generalFiles/theme-switch.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Evgen4X" />
		<meta name="description" content="My own page!" />
		<meta name="keywords" content="Evgen4X" />
		<title>Texas Hold'em</title>
	</head>
	<body>
		<header>
			<div id="back" onclick="window.location.assign('../index.html');"></div>
			<div id="title">Texas Hold'em</div>
			<div style="display: flex; justify-content: center; align-items: center; width: 20vh; height: 6vh; transform: translateY(-2vh)">
				<div id="question-mark" onclick="openLink(`en.wikipedia.org/wiki/Texas_hold_'em#Rules`);">?</div>
				<div id="settings-button" onclick="toggleSettings();"></div>
				<div id="theme-switch"></div>
			</div>
		</header>
		<main onclick="document.getElementById('settings').style.display = 'none';">
			<div id="table">
				<div id="community-cards"></div>
				<canvas></canvas>
			</div>
		</main>
		<footer>Made by <a href="https://github.com/Evgen4X" target="_blank">Evgen4X</a></footer>

		<div id="players-container"></div>

		<div id="settings">
			<h1>Settings</h1>
			<input id="number-of-players" type="number" placeholder="Number of players" />
			<button id="settings-save" onclick="window.location.reload();">Save</button>
		</div>
	</body>

	<script src="../generalFiles/themeSwitch.js"></script>
	<script src="functionality.js"></script>
